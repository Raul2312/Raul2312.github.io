<!DOCTYPE html>
<html lang="es">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Reservación de Vuelos</title>
    <link rel="stylesheet" href="styles.css">
</head>
<body>
    <header>
        <h1>Reservación de Vuelos</h1>
    </header>
    <main>
        <form action="#" method="POST" id="flight-reservation-form">
            <section>
                <h2>Información Personal</h2>
                <label for="first-name">Nombre:</label>
                <input type="text" id="first-name" name="first_name" required>

                <label for="last-name">Apellido:</label>
                <input type="text" id="last-name" name="last_name" required>

                <label for="document-type">Tipo de Documento:</label>
                <select id="document-type" name="document_type" required>
                    <option value="DNI">DNI</option>
                    <option value="Pasaporte">Pasaporte</option>
                    <option value="Cédula">Cédula</option>
                </select>

                <label for="document-number">Número de Documento:</label>
                <input type="text" id="document-number" name="document_number" required>

                <label for="email">Correo Electrónico:</label>
                <input type="email" id="email" name="email" required>

                <label for="phone">Teléfono:</label>
                <input type="tel" id="phone" name="phone" required>
            </section>

            <section>
                <h2>Detalles del Vuelo</h2>
                <label for="origin">Origen:</label>
                <input type="text" id="origin" name="origin" required>

                <label for="destination">Destino:</label>
                <input type="text" id="destination" name="destination" required>

                <label for="departure-date">Fecha de Ida:</label>
                <input type="date" id="departure-date" name="departure_date" required>

                <label for="return-date">Fecha de Regreso:</label>
                <input type="date" id="return-date" name="return_date">

                <label for="passengers">Número de Pasajeros:</label>
                <input type="number" id="passengers" name="passengers" min="1" required>

                <label for="class">Clase:</label>
                <select id="class" name="class" required>
                    <option value="Economy">Económica</option>
                    <option value="Business">Negocios</option>
                    <option value="First">Primera Clase</option>
                </select>
            </section>

            <button type="submit">Reservar Vuelo</button>
        </form>
    </main>
    <footer>
        <p>© 2024 Reservaciones de Vuelos. Todos los derechos reservados.</p>
    </footer>
</body>
</html>
