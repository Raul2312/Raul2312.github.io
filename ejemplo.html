<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Login Page</title>
    <link rel="stylesheet" href="./css/ejemplo.css">
    <link rel="preconnect" href="https://fonts.googleapis.com">
    <link rel="preconnect" href="https://fonts.gstatic.com" crossorigin>
 
    <link href="https://fonts.googleapis.com/css2?family=Open+Sans:ital,wght@0,300..800;1,300..800&family=Rubik:ital,wght@0,300..900;1,300..900&display=swap" rel="stylesheet">
    <link rel="stylesheet" href="https://cdnjs.cloudflare.com/ajax/libs/font-awesome/6.6.0/css/all.min.css" integrity="sha512-Kc323vGBEqzTmouAECnVceyQqyqdsSiqLQISBL29aUW4U/M7pSPA/gEUZQqv1cwx4OnYxTxve5UMg5GT6L4JJg==" crossorigin="anonymous" referrerpolicy="no-referrer" />
</head>
<body>
    <div class="container">
        <div class="image-side">
            <img src="./img/fondoprincipal2.jpg" alt="Background Image">
        </div>
        <div class="form-side">
            <div class="form-container">
                <h2>No tienes una cuenta?</h2>
                <div class="line-container">
                    <div class="line"></div>
                    <div class="circle"></div>
                    <div class="line"></div>
                </div>
                
                <form action="#">
                    <label for="email">Correo Electronico</label>
                    <div class="input-container">
                        <i class="fa fa-user"></i>
                        <input type="email" id="email" placeholder="Introduce tu Email">
                    </div>
                    
                    <label for="password">Contraseña</label>
                    <div class="input-container">
                        <i class="fa fa-lock"></i>
                        <input type="password" id="password" placeholder="Introduce tu contraseña">
                    </div>
                    
                    <button type="submit" class="create-account">Crear Cuenta</button>
                </form>
                
                <div class="footer">
                    <span>Ya tienes una cuenta? <a href="#">Inicia sesión</a></span>
                </div>
            </div>
        </div>
    </div>
</body>
</html>
